  <div class="parent-container">
   
<mat-toolbar class="custom-toolbar" fxLayout="row" fxLayoutAlign="center center">

  <h3 style="padding-right: 78%;">AUDITOR - WORK  ALLOCATION</h3>

</mat-toolbar>

<span></span>

<ng-container *ngIf="users != null">
  <form [formGroup]="projectForm">
    <ng-container *ngFor="let person of users; let i = index">
      <div style="display: flex; align-items: center; padding-right: 95%; padding-top: 1%;width:70;">
        <mat-form-field class="fuse-mat-no-subscript md:w-60 w-80 md:mr-0 sm:mr-15"  style="width:70" appearance="outline">
          <input matInput value="{{ person.firstName }}" class="input-bold-placeholder">
          <button mat-button matSuffix mat-icon-button (click)="openDialog(0)">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field style="padding-left: 1%" class="fuse-mat-no-subscript md:w-60 md:ml-15 w-80" appearance="outline">
          <input type="number" matInput placeholder="Percentage" [formControlName]="'percentage'" (blur)="handlePercentage(person, i)">
        </mat-form-field>
      </div>
    </ng-container>
  </form>
</ng-container>

<ng-container *ngIf="users.length < 2">
  <div style="display: flex; align-items: center; padding-right: 80%;padding-left:10% ; padding-top: 1%;">
    <mat-form-field class="fuse-mat-no-subscript md:w-60 w-80 md:mr-0 sm:mr-15" appearance="outline">
      <input matInput placeholder="Lead">
      <button mat-button matSuffix mat-icon-button (click)="openDialog(0)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field style="padding-left: 10%;" class="fuse-mat-no-subscript md:w-60 md:ml-15 w-80" appearance="outline">
      <input type="number" matInput placeholder="Percentage">
    </mat-form-field>
  </div>

  <div style="padding-left: 11%; padding-bottom: 90%;">
    <button mat-raised-button color="primary" (click)="openDialog(0)">Add Auditor</button>
  </div>
</ng-container>

<div class="mat-elevation-z4" >
  <div mat-dialog-content></div>
  <br>
</div>
</div>
