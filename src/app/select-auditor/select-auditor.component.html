<div class="container">
 

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table" >
    <ng-container matColumnDef="lastName" >
      <th mat-header-cell *matHeaderCellDef class="tablehead" mat-sort-header >Last Name <br>
        <div fxLayout="row" fxLayoutAlign="start center"  class="search-container">
        <mat-form-field class="search-field">
          <input matInput  (input)="applyFilter($event, 'lastName')">
        </mat-form-field >
      </div>
      </th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="tablehead" mat-sort-header>First Name <br>
        <div fxLayout="row" fxLayoutAlign="start center" class="search-container">
        <mat-form-field class="search-field">
          <input matInput (input)="applyFilter($event, 'firstName')">
        </mat-form-field></div>
        </th>
     
      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="tablehead" mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="tablehead" mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns1;"
      (click)="onRowClicked(row)"
    ></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
